<div style="margin: 2em;">
  <h1>Bedarfe ({{roadWorkNeedFeatures?.length}})<span *ngIf="filterNeedYearOptFrom" style="font-weight: normal;"> / Realisierungsbeginn
      {{filterNeedYearOptFrom}}</span></h1>
  <div class="add-need-button-container">
    <button mat-fab [routerLink]="['/needs', 'new']" style="background-color: rgb(255, 25, 0);" class="fab-button">
      <mat-icon aria-label="Icon shows a plus sign">add</mat-icon>
      <mat-icon aria-label="Icon shows a lightbulb">tips_and_updates</mat-icon>
    </button>
  </div>
  <div style="margin-bottom: 2em;">  
    <div *ngIf="user">    
      <mat-progress-bar *ngIf="isDataLoading" mode="indeterminate" color="primary"></mat-progress-bar>
      <ag-grid-angular
        class="ag-theme-alpine"
        [rowData]="roadWorkNeedFeatures"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"  
        [localeText]="localeText"
        style="width: 100%; height: 70vh;">
      </ag-grid-angular>
  </div>
</div>
