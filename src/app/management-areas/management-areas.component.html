<div style="margin:2em;">
    <mat-tab-group>
        <mat-tab label="Gebiete">
            <div id="management_areas_map" class="management-areas-map"></div>
        </mat-tab>
        <mat-tab label="Gebietsmanager">
            <h2>Gebietsmanager-Einstellungen</h2>
            <div fxLayout="row wrap padding">
                <mat-card style="padding:40px;box-shadow: none;webkit-box-shadow: none;" fxFlex.xs="100" fxFlex="33"
                        fxFlex.md="33" fxFlex.sm="50" fxLayout="column">
                    <mat-card-header style="margin: 0.5em;">
                        <mat-card-title>W&uuml;lflingen/T&ouml;ss/Altstadt</mat-card-title>
                        <mat-card-subtitle>Gebiet 1</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content style="width:max-content;">
                        <div style="display:flex;flex-direction:column;">
                            <form class="choose_manager_of_area_1">
                                <mat-form-field appearance="fill">
                                    <mat-label>Hauptmanager</mat-label>
                                    <mat-select [formControl]="managerOfArea1EnumControl" required>
                                        <mat-option *ngFor="let areaManagerEnum of availableAreaManagerEnums"
                                            [value]="areaManagerEnum">
                                            {{areaManagerEnum}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </form>
                            <mat-form-field>
                                <input matInput type="text" value="Tobias Juon"
                                    placeholder="Ferienvertretung" required>
                            </mat-form-field>
                            <mat-checkbox>
                                Ferienabwesenheit
                            </mat-checkbox>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div fxLayout="row wrap padding">
                <mat-card style="padding:40px;box-shadow: none;webkit-box-shadow: none;" fxFlex.xs="100" fxFlex="33"
                        fxFlex.md="33" fxFlex.sm="50" fxLayout="column">
                    <mat-card-header style="margin: 0.5em;">
                        <mat-card-title>Veltheim/Oberwinterthur</mat-card-title>
                        <mat-card-subtitle>Gebiet 2</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content style="width:max-content;">
                        <div style="display:flex;flex-direction:column;">
                            <mat-form-field>
                                <input matInput type="text" value="Tobias Juon"
                                    placeholder="Hauptmanager" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput type="text" value="Heinz Mettler"
                                    placeholder="Ferienvertretung" required>
                            </mat-form-field>
                            <mat-checkbox>
                                Ferienabwesenheit
                            </mat-checkbox>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div fxLayout="row wrap padding">
                <mat-card style="padding:40px;box-shadow: none;webkit-box-shadow: none;" fxFlex.xs="100" fxFlex="33"
                        fxFlex.md="33" fxFlex.sm="50" fxLayout="column">
                    <mat-card-header style="margin: 0.5em;">
                        <mat-card-title>Mattenbach/Seen</mat-card-title>
                        <mat-card-subtitle>Gebiet 3</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content style="width:max-content;">
                        <div style="display:flex;flex-direction:column;">
                            <mat-form-field>
                                <input matInput type="text" value="Phuentsok Chokchampa"
                                    placeholder="Hauptmanager" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput type="text" value="Tobias Juon"
                                    placeholder="Ferienvertretung" required>
                            </mat-form-field>
                            <mat-checkbox>
                                Ferienabwesenheit
                            </mat-checkbox>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
