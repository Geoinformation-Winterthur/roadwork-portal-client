<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" style="width: 100%">

    <ng-container matColumnDef="when">
      <th mat-header-cell *matHeaderCellDef> Wann </th>
      <td mat-cell *matCellDef="let activityHistoryItem"> {{activityHistoryItem.changeDate | date:'dd.MM.yyyy'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="who">
      <th mat-header-cell *matHeaderCellDef> Wer </th>
      <td mat-cell *matCellDef="let activityHistoryItem"> {{activityHistoryItem.who}} </td>
    </ng-container>

    <ng-container matColumnDef="what">
      <th mat-header-cell *matHeaderCellDef> Was </th>
      <td mat-cell *matCellDef="let activityHistoryItem"> {{activityHistoryItem.what}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Kommentar </th>
      <td mat-cell *matCellDef="let activityHistoryItem"> {{activityHistoryItem.userComment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
