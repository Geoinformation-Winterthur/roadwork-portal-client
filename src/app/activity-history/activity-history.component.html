<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" style="width: 100%;border-spacing: 0.5em;">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let activityHistoryItem"> <b *ngIf="!activityHistoryItem.hideDate">{{activityHistoryItem.changeDate | date:'dd.MM.yyyy'}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Zeit </th>
      <td mat-cell *matCellDef="let activityHistoryItem"> {{activityHistoryItem.changeDate | date:'HH.mm'}} Uhr </td>
    </ng-container>

    <ng-container matColumnDef="person">
      <th mat-header-cell *matHeaderCellDef> Ausl&ouml;sende:r </th>
      <td mat-cell *matCellDef="let activityHistoryItem"> {{activityHistoryItem.who}} </td>
    </ng-container>

    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef> Aktivit&auml;t </th>
      <td mat-cell *matCellDef="let activityHistoryItem"> {{activityHistoryItem.what}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Kommentar </th>
      <td mat-cell *matCellDef="let activityHistoryItem"> {{activityHistoryItem.userComment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
