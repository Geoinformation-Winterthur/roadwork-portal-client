<h1 mat-dialog-title>Bedarf l&ouml;schen</h1>
<div mat-dialog-content>
    <p>Sie sind gerade dabei, einen Bedarf zu l&ouml;schen. Sind Sie sicher?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDeleteDialog()" [mat-dialog-close]="false">Abbrechen</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ja, L&ouml;schen</button>
</div>
