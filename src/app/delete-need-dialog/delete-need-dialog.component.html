<h1 mat-dialog-title>Baubed&uuml;rfnis l&ouml;schen</h1>
<div mat-dialog-content>
    <p>Sie sind gerade dabei, ein Baubed&uuml;rfnis zu l&ouml;schen. Sind Sie sicher?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDeleteDialog()" [mat-dialog-close]="false">Abbrechen</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ja, L&ouml;schen</button>
</div>
