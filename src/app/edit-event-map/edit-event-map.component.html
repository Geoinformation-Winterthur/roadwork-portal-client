<div *ngIf="eventFeat?.properties?.isEditingAllowed">
<button *ngIf="!isInEditingMode" mat-button class="edit_geom_button" (click)="startEditing()"
    style="margin: 1em;color:aliceblue;background-color: rgb(138,71,200);">
    EVENT NEU ZEICHNEN
</button>
<button *ngIf="isInEditingMode" mat-button class="edit_geom_button" (click)="endEditing()"
    style="margin: 1em;color:rgb(255, 255, 255);background-color: rgb(74,90,210);">
    BEARBEITUNGSMODUS SCHLIESSEN
</button>
<button mat-button class="edit_geom_button" (click)="showEditHelp()"
    style="margin: 1em;border-style: solid;border-width: 1px;color:gray;">
    <mat-icon aria-label="Hilfe">question_mark</mat-icon>
</button>
</div>
<div id="edit_event_map" class="edit-event-map"></div>
