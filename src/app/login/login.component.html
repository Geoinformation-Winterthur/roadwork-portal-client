<div style="margin:3em;">
    <form class="signin-form" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
        <div>
            <h2>Anmeldung</h2>
            <div *ngIf="loginInvalid" class="error_message">Benutzername oder Passphrase ung&uuml;ltig.</div>
            <br />
            <mat-form-field>
                <input matInput type="text" id="loginname" name="loginname" ngModel placeholder="Benutzername"
                required autofocus />
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput type="password" id="password" name="password" ngModel placeholder="Passphrase"
                required />
            </mat-form-field>
            <br />
            <form class="choose_user_role_form">
                <mat-form-field appearance="fill">
                  <mat-label>Rolle</mat-label>
                  <mat-select [(ngModel)]="chosenRole" name="role" required>
                    <mat-option value="projectmanager">Projektleitung</mat-option>
                    <mat-option value="eventmanager">Eventmanagement</mat-option>
                    <mat-option value="orderer">Besteller:in</mat-option>
                    <mat-option value="trafficmanager">Verkehrsmanagement</mat-option>
                    <mat-option value="territorymanager">Gebietsmanagement</mat-option>
                    <mat-option value="administrator">Administration</mat-option>
                  </mat-select>
                </mat-form-field>
              </form>
              <br>
            <button mat-button class="login_button" type="submit">LOGIN</button>
        </div>
    </form>
</div>
